name: release and push to central
on:
  push:
    branches:
      - '*'
jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - uses: actions/checkout@v2
      - name: Echo secrets
        run: |
          echo -n "$GPG_PRIVATE_KEY" | base64 -d | gpg --import
          gpg --list-secret-keys 
        shell: bash
        env:
          GPG_PRIVATE_KEY : ${{ secrets.GPG_PRIVATE_KEY }}